name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest -r requirements.txt

    - name: Train model (for tests)
      run: python train.py

    - name: Run tests
      run: python -m pytest -v

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image (buildx)
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: olivetti:ci-${{ github.sha }}
        load: true

    - name: List Docker images (debug)
      run: docker images --no-trunc || true

    - name: Inspect built image (debug)
      run: |
        echo "Inspecting image olivetti:ci-${{ github.sha }}"
        docker image inspect olivetti:ci-${{ github.sha }} || true

    - name: Save image tar (optional artifact)
      if: always()
      run: |
        TAG=olivetti:ci-${{ github.sha }}
        if docker image inspect "$TAG" >/dev/null 2>&1; then
          docker save "$TAG" -o olivetti-${{ github.sha }}.tar
          echo "Image saved to olivetti-${{ github.sha }}.tar"
        else
          echo "Image $TAG not found in runner, skipping save"
        fi

    - name: Upload image artifact
      if: always() && hashFiles(format('olivetti-{0}.tar', github.sha)) != ''
      uses: actions/upload-artifact@v4
      with:
        name: olivetti-image-${{ github.sha }}
        path: olivetti-${{ github.sha }}.tar
        if-no-files-found: ignore
