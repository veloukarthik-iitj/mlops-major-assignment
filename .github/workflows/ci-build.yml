name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run tests
      run: python -m pytest -q

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image (buildx)
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: olivetti:ci-${{ github.sha }}
        load: true

    - name: Save image tar (optional artifact)
      if: always()
      run: |
        docker save olivetti:ci-${{ github.sha }} -o olivetti-${{ github.sha }}.tar
    - name: Upload image artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: olivetti-image-${{ github.sha }}
        path: olivetti-${{ github.sha }}.tar
