name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest -q

    - name: Build Docker image (local runner)
      run: |
        docker build -t olivetti:ci-${{ github.sha }} .

    - name: Save image tar (optional artifact)
      if: always()
      run: |
        docker save olivetti:ci-${{ github.sha }} -o olivetti-${{ github.sha }}.tar
        echo "Image saved to olivetti-${{ github.sha }}.tar"
